<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор кода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Редактор кода</h1>
        
        <div class="controls">
            <label for="language-select">Язык программирования:</label>
            <select id="language-select">
            </select>            
        </div>
        
        <div class="editor-container">
            <div id="editor" class="editor" tabindex="0"></div>
        </div>

        <div class="debug-panel-container">
            <button id="debug-panel-toggle" class="debug-panel-toggle collapsed">
                <span class="toggle-icon">▼</span>
                Отладочная панель
            </button>
            <div id="debug-panel" class="debug-panel collapsed">
                <!-- Debug content will be inserted here -->
            </div>
        </div>
        
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
